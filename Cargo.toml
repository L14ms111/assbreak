# offline
console = "0.14.0"
dialoguer = "0.7.1"
directories = "3.0.1"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
threadpool = "1.8.1"
unicode-segmentation = "1.7.1"

# to remove
ureq = "1.5.2"
colored = "2"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
